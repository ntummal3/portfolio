name: Deploy static content to Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install jinja2

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create build directory and copy static files
        run: |
          mkdir -p _site
          cp -r static/* _site/ || true
          
      - name: Generate static site
        run: |
          python -c "
          from app import app, portfolio_data
          from flask import render_template
          import os
          import shutil
          
          # Ensure _site directory exists
          os.makedirs('_site', exist_ok=True)
          
          # Generate the main page
          with app.app_context():
              html = render_template('index.html', data=portfolio_data)
              with open('_site/index.html', 'w') as f:
                  f.write(html)
          
          # Copy static files if they haven't been copied
          if os.path.exists('static'):
              for item in os.listdir('static'):
                  s = os.path.join('static', item)
                  d = os.path.join('_site', item)
                  if os.path.isdir(s):
                      shutil.copytree(s, d, dirs_exist_ok=True)
                  else:
                      shutil.copy2(s, d)
          "
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 